    <script>
        var num=1;
        var q={
            1:{"title":"당신에게 현재 여유자금 100만원이 생겼다. 그 돈을 어떻게 할 것인가?", "type":"a", 
            "A":"나에게 생긴 여유 자금, 모두를 위해 사용해야지, 기부한다.", 
            "B":"곧 쓸 일이 생길거야, 저축한다.", 
            "C":"내 미래를 위해 차곡차곡 모아야지, 적금을 든다.",
            "D":"요즘은 주식으로 돈도 많이 번다는데, 투자를 한다."},
            2:{"title":"당신에게 PER, VI, 양봉, 증거금 뜻을 묻는다면?", "type":"b", 
            "A":"전부 모른다", 
            "B":"하나 또는 두 개 정도는 알 것 같다",
            "C":"두 개 이상 뜻을 정확히 알고 있다",
            "D":"대부분 정확히 알고 있다"},
            3:{"title":"친구가 주식으로 50만원을 벌었다고 한다. 그때 나의 반응은?", "type":"a", 
            "A":"그렇구나~", 
            "B":"축하해!",
            "C":"어떻게 했어?",
            "D":"나도 해볼까?"},
            4:{"title":"당신에게 동학개미, 박현주 회장님, m.stock, Dr.Big이 누군지 묻는다면?", "type":"b", 
            "A":"전부 모른다", 
            "B":"하나 또는 두 명 정도는 알 것 같다",
            "C":"두 개 이상을 정확히 알고 있다",
            "D":"대부분 정확히 알고 있다"}
        }
        var result={
            "주생아형": {"characteristic":"주생아형","explain":"당신은 주식에 관심도 없고 주식도 잘 못하는 주린이시군요!<br> 미래에셋증권과 함께 주식에 대한 관심과 지식을 길러나가보아요~", "img":"img/lion2.jpg"},
            "주린이형": {"characteristic":"주린이형","explain":"당신은 주식에 관심은 있지만 주식을 잘 못하는 주린이시군요!<br> 미래에셋증권과 함께 주식에 대한 지식을 길러나가보아요~", "img":"img/bear.jpg"},
            "주딩형": {"characteristic":"주딩형","explain":"당신은 주식에 관심은 없지만 주식을 잘 알고 있는 주잘알이시군요!<br> 미래에셋증권과 함께 주식에 대한 관심을 길러나가보아요~", "img":"img/snowman.png"},
            "주르신형": {"characteristic":"주르신형","explain":"당신은 주식에 관심도 있고 주식도 잘 알고 있는 주잘알이시군요!<br> 미래에셋증권과 함께 확실한 주식 투자 시작해보아요~", "img":"img/unicorn.png"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        var score=0;
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue=$("#"+type).val();
            score=0;
            $("#"+type).val(parseInt(preValue)+parseFloat(score));
            next();
        });

        $("#B").click(function(){
            var type = $("#type").val();
            var preValue=$("#"+type).val();
            score=1;
            $("#"+type).val(parseInt(preValue)+parseFloat(score));
            next();
        });

        $("#C").click(function(){
            var type = $("#type").val();
            var preValue=$("#"+type).val();
            score=2;
            $("#"+type).val(parseInt(preValue)+parseFloat(score));
            next();
        });

        $("#D").click(function(){
            var type = $("#type").val();
            var preValue=$("#"+type).val();
            score=3;
            $("#"+type).val(parseInt(preValue)+parseFloat(score));
            next();
        });

       
        function next(){
            if(num==5){
                $(".question").hide();
                var sum="";
                
                if($("#a").val()==0||$("#a").val()==1||$("#a").val()==2||$("#a").val()==3){
                    if($("#b").val()==0||$("#b").val()==1||$("#b").val()==2||$("#b").val()==3){
                        sum="주생아형";
                    }
                }
                if($("#a").val()==0||$("#a").val()==1||$("#a").val()==2||$("#a").val()==3){
                    if($("#b").val()==4||$("#b").val()==5||$("#b").val()==6){
                        sum="주린이형";
                    }
                }
                if($("#a").val()==4||$("#a").val()==5||$("#a").val()==6){
                    if($("#b").val()==0||$("#b").val()==1||$("#b").val()==2||$("#b").val()==3){
                        sum="주딩형";
                    }
                }
                if($("#a").val()==4||$("#a").val()==5||$("#a").val()==6){
                    if($("#b").val()==4||$("#b").val()==5||$("#b").val()==6){
                        sum="주르신형";
                    }
                }
                $(".result").show();
                $("#image").attr('src',result[sum]["img"]);
                $("#characteristic").html(result[sum]["characteristic"]);
                $("#explain").html(result[sum]["explain"]);
            }
            else{
            $(".progress-bar").attr('style','width: calc(100/4*'+num+'%)');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            $("#C").html(q[num]["C"]);
            $("#D").html(q[num]["D"]);            
            num++;
            }
        }
        // tutorial jquery
        var t_num=1;
        var t_q={
            1:{"title":"비대면 계좌개설 방법", "video":"https://www.youtube.com/embed/TKYGTCFc5zg", "confirm":"인증하기"},
            2:{"title":"시장분석 방법", "video":"https://www.youtube.com/embed/xRsCFmcfxSk", "confirm":"인증하기"},
            3:{"title":"기업분석 방법", "video":"https://www.youtube.com/embed/KKTwrZcNDGw", "confirm":"인증하기"},
            4:{"title":"차트분석 방법", "video":"https://www.youtube.com/embed/Wy1V4VUYSW0", "confirm":"인증하기"},
            5:{"title":"매수 방법", "video":"https://www.youtube.com/embed/VD7jsl9CBVU", "confirm":"인증하기"},
            6:{"title":"매도 방법", "video":"https://www.youtube.com/embed/VD7jsl9CBVU", "confirm":"인증하기"}

        }
        function tutorial_page(){
            $(".result").hide();
            $(".tutorial_start").show();
        }
        function tutorial_start() {
            $(".tutorial_start").hide();
            $(".tutorial_question").show();
            tutorial_next();
        }
        
        $("#t_next").click(function(){
            tutorial_next();
        });

        function tutorial_next(){
            if(t_num==7){
                $(".tutorial_question").hide();
                $(".tutorial_result").show();    
            }
            else{
                $(".progress-bar").attr('style','width: calc(100/6*'+t_num+'%)');
                $("#t_video").attr('src',t_q[t_num]["video"]);
                $("#t_title").html(t_q[t_num]["title"]);
                $("#t_confirm").html(t_q[t_num]["confirm"]);
                t_num++;
            }
        }


        //tertest jquery
        var tt_num=1;
        var tt_q={
            1:{"title":"국내 주식 시장이 아닌 것은 무엇인가요?", "type":"c", 
            "F":"코스피", 
            "G":"코스닥", 
            "H":"코넥스",
            "I":"K-OTC",
            "J":"K-OTP"},
            2:{"title":"일종의 과열 완화 장치로, 과열된 시장을 진정시키고 시장인 안정 될 수 있도록 도와주는 장치는 무엇인가요?", "type":"c", 
            "F":"PER", 
            "G":"증거금", 
            "H":"VI발동",
            "I":"서킷브레이커",
            "J":"사이드카"},
            3:{"title":"기업의 재무상태와 경영성과를 회계기준에 따라 보여주는 보고서의 묶을을 지칭하는 것은 무엇일까요?", "type":"c", 
            "F":"재무제표", 
            "G":"재무상태표", 
            "H":"포괄손익계산서",
            "I":"현금흐름표",
            "J":"자본 변동표"},
            4:{"title":"시초가를 기준으로, 상승 그래프를 그리고 있는 상태를 뭐라고 하나요?", "type":"c", 
            "F":"양봉", 
            "G":"음봉", 
            "H":"일봉",
            "I":"주봉",
            "J":"월봉"},
            5:{"title":"일정기간 동안의 주가를 산술 평균한 값인 주가이동평균을 차례로 연결해 만든 선은 무엇일까요?", "type":"c", 
            "F":"일동평균선", 
            "G":"이동평균선", 
            "H":"삼동평균선",
            "I":"사동평균선",
            "J":"오동평균선"},
        }
        var tt_score=0;
        $("#F").click(function(){
            var preValue=$("#c").val();
            if(tt_num==4||num==5){tt_score=1;}
            else{tt_score=0;}
            $("#c").val(parseInt(preValue)+parseFloat(tt_score));
            termtest_next();
        });
        $("#G").click(function(){
            var preValue=$("#c").val();
            if(tt_num==6){tt_score=1;}
            else{tt_score=0;}
            $("#c").val(parseInt(preValue)+parseFloat(tt_score));
            termtest_next();
        });
        $("#H").click(function(){
            var preValue=$("#c").val();
            if(tt_num==3){tt_score=1;}
            else{tt_score=0;}
            $("#c").val(parseInt(preValue)+parseFloat(tt_score));
            termtest_next();
        });
        $("#I").click(function(){
            termtest_next();
        });
        $("#J").click(function(){
            var preValue=$("#c").val();
            if(tt_num==2){tt_score=1;}
            else{tt_score=0;}
            $("#c").val(parseInt(preValue)+parseFloat(tt_score));
            termtest_next();
        });

        function termtest_page(){
            $(".tutorial_result").hide();
            $(".termtest_start").show();
        }
        function termtest_start() {
            $(".termtest_start").hide();
            $(".termtest_question").show();
            termtest_next();
        }

        function termtest_next(){
            if(tt_num==6){
                $(".termtest_question").hide();
                
                if($("#c").val()>2){ 
                    $(".sum_result").show();
                }
                else{ 
                    $(".sum_result1").show();
                }
            }
            else{
            $(".progress-bar").attr('style','width: calc(100/5*'+tt_num+'%)');
            $("#tt_title").html(tt_q[tt_num]["title"]);

            $("#I").html(tt_q[tt_num]["I"]);            
            $("#J").html(tt_q[tt_num]["J"]);
